<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">ProductsList</h1>
			<a class="btn btn-link aw-link-panel" th:href="@{/products/novo}">New Product</a>
		</div>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr>
					<th>Nome Brand</th>
					<th>Product</th>
					<th>Valor</th>
					<th colspan ="2"> Ação </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.brand.nome}">xxx</td>
					<td th:text="${product.descricao}">xxxxxx</td>
					<td th:text="${product.valor}">xxx.xx</td>
					<td><a th:href="@{/products/alterar/}+${product.idProduct}" class="glyphicon glyphicon-pencil"></a></td>
					<td><a class="btn btn-link btn-xs" data-toggle="modal"
						data-target="#confirmacaoExclusaoModal"
						th:attr="data-codigo=${product.idProduct}, data-descricao=${product.nome}, data-model='product' "
						title="Excluir" rel="tooltip" data-placement="top"> <span
						class="glyphicon glyphicon-remove"></span>
						</a></td>
				</tr>
			</tbody>
		</table>
		</div>
		<div layout:include="DialogoConfirmacaoExclusao"></div>
	</div>
</section>
</html>
